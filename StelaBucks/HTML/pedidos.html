<!DOCTYPE html>
<html lang="pt-BR">

<link rel="stylesheet" href="../CSS/pedidos.css">
<title>Pedidos - Stelabucks</title>
<style>
    body {
        margin: 0;
        font-family: 'Georgia', serif;
        background-color: #e7dbdb;
        color: #3b2a2f;
    }

    header {
        background-color: #663747;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
    }

    header a { color: white; text-decoration: none; }
    header img.logo { width: 45px; }

    .container {
        width: 90%;

    }

        font-size: 40px;

    .card {

    }

    .top-row {

        justify-content: space-between;
    }

    .top-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .product-img {
        width: 90px;
        height: 90px;
        border-radius: 12px;
        object-fit: cover;
    }

    .order-id {
        background: #f7bccc;
        padding: 20px;
        border-radius: 12px;
        font-size: 20px;
        text-align: center;
    }

    hr {
        border: none;
        border-top: 1px solid #bbaaaa;
        margin: 25px 0;
    }

    .info-row {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .map {
        width: 100%;
        border-radius: 15px;
        margin-top: 10px;
    }
</style>
</head>
