<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/navbar.css">
    <link rel="stylesheet" href="../CSS/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Perfil</title>

    
</head>

<body>

    <nav>
        <div>
            <a href="perfil.html"><img src="../IMG/perfil.png" alt=""></a>
            <a href="sobre.html">Sobre nós</a>
        </div>
        <div>
            <a href="inicio.html">
                <img src="../IMG/logo.png" alt="">
            </a>
        </div>
        <div>
            <a href="carrinho.html"><i class="fa-solid fa-cart-shopping my-icon"></i></a>
            <a href="pedidos.html"><i class="fa-regular fa-note-sticky my-icon"></i></a>
        </div>
    </nav>


    <div class="main">

        <!-- BLOCO SUPERIOR -->
        <div class="top-section">

            <!-- CARD DO USUÁRIO -->
            <div class="user-card">
                <img src="../IMG/perfil.png" alt="">
                <h2>Usuário_5</h2>
                <div class="id-box">ID_2882702</div>

                <div class="address">
                    Rua Sebastião Malucelli, 1312, Novo Mundo<br>
                    Curitiba-PR, 81050-270, Brasil
                </div>
            </div>

            <!-- LOJA PREFERENCIAL -->
            <div class="store-card">
                <h3>Loja preferencial: Central de Pinheirinho</h3>
                <div class="map-wrapper">
                    <iframe id="destaque"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28803.482577848437!2d-49.2932436!3d-25.52387245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfc9a8073b353%3A0xc1fb664ee81a69b2!2sPinheirinho%2C%20Curitiba%20-%20PR!5e0!3m2!1spt-BR!2sbr!4v1764373054109!5m2!1spt-BR!2sbr"
                        width="600" height="120" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div id="mapMessage" class="map-message">Clique no mapa para interagir</div>
                </div>
                <button class="btn-change">Mudar</button>
            </div>

        </div>

        <!-- BLOCO INFERIOR -->
        <div class="bottom-section">

            <a href="../HTML/cartao.html">
                <div class="fidelity-card">
                    <h3>Cartão fidelidade</h3>
                    <img src="../IMG/cartao.png" alt="Fidelidade" class="fidelity-img">
                </div>
            </a>

            <div class="logout-box">
                <a href="../HTML/login.html" class="logout-btn">Sair ➜</a>
            </div>

        </div>

    </div>



    <script>
       
        const botao = document.querySelector('.btn-change');
        const alvo = document.getElementById('destaque');
        const mapMessage = document.getElementById('mapMessage');

 
        if (botao) {
            let highlightTimer = null;
            botao.addEventListener('click', function () {
                if (!alvo) return;
                
                alvo.classList.add('elementoAlvo');
                if (mapMessage) mapMessage.classList.add('visible');
                if (highlightTimer) clearTimeout(highlightTimer);
                highlightTimer = setTimeout(function () {
                    alvo.classList.remove('elementoAlvo');
                    if (mapMessage) mapMessage.classList.remove('visible');
                    highlightTimer = null;
                }, 900); 
            });
        } else {
            console.warn('Botão não encontrado.');
        }
    </script>

</body>

</html>
