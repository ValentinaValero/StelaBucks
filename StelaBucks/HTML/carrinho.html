<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/carrinho.css">
  <title>Carrinho de Compras - Stelabucks</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #e6dede;
    }

    .container {
      width: 85%;
      margin: 25px auto;
      background: #e6dede;
      border-radius: 15px;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #3d2f33;
    }

    hr {
      border: 0;
      border-top: 1px solid #555;
      margin-bottom: 30px;
    }

    .item-card {
      background: #f9dce4;
      padding: 25px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 18px;
    }

    .item-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .item-left {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .item-left img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 15px;
    }

    .item-title {
      max-width: 350px;
      font-weight: 500;
    }

    .counter button {
      width: 25px;
      height: 25px;
      border: 1px solid #aaa;
      background: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background: #ff4b4b;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .item-bottom {
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #c9baba;
      padding-top: 15px;
    }

    .item-bottom img {
      width: 25px;
      opacity: 0.7;
    }

    .footer-total {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #7d5f5f;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-inline: 60px;
    }

    .total-box {
      background: #d1c3c3;
      padding: 18px 25px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      gap: 10px;
    }

    .buy-btn {
      background: #4f874f;
      color: white;
      font-size: 24px;
      padding: 18px 60px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .msg-vazia {
      color: #555;
      text-align: center;
      font-size: 22px;
      display: none;
    }
  </style>
</head>

<body>

  <nav>
    <div>
      <a href="perfil.html"><img src="../IMG/perfil.png" alt=""></a>
      <a href="sobre.html">Sobre nós</a>
    </div>
    <div>
      <a href="inicio.html">
        <img src="../IMG/logo.png" alt="">
      </a>
    </div>
    <div>
      <a href="carrinho.html"><i class="fa-solid fa-cart-shopping my-icon"></i></a>
      <a href="pedidos.html"><i class="fa-regular fa-note-sticky my-icon"></i></a>
    </div>
  </nav>

  <div class="container">
    <h1>Carrinho de Compras</h1>
    <hr />

    <p class="msg-vazia" id="emptyMsg">Seu carrinho está vazio...</p>

    <div class="item-card" id="itemCard">
      <div class="item-top">

        <div class="item-left">
          <img src="../IMG/caixinha.png" alt="Café">
          <div class="item-title">Café ao leite by NESCAFÉ® Dolce Gusto®</div>
        </div>

        <div class="total-box">
          <span>R$</span>
          <span id="extra">27</span>
        </div>

        <div class="counter">
          <button onclick="decrease()">-</button>
          <span id="value">1</span>
          <button onclick="increase()">+</button>
        </div>

        <button class="delete-btn">Excluir</button>
      </div>

      <div class="item-bottom">
        <i class="fa-solid fa-cart-shopping my-icon"></i>
        <span>Frete grátis em pedidos acima de R$ 20,00</span>
      </div>
    </div>
  </div>

  <div class="footer-total">
    <div class="total-box">
      <span>Total da compra + frete: R$</span>
      <span id="extra-footer">27</span>
    </div>
    <button class="buy-btn">Comprar</button>
  </div>

  <script>
    let value = 1;
    let unitPrice = 27;

    const spanValue = document.getElementById("value");
    const extraTop = document.getElementById("extra");
    const extraFooter = document.getElementById("extra-footer");
    const deleteBtn = document.querySelector(".delete-btn");
    const emptyMsg = document.getElementById("emptyMsg");
    const itemCard = document.getElementById("itemCard");

    function updateDisplay() {
      const total = value * unitPrice;
      spanValue.innerText = value;
      extraTop.innerText = total;
      extraFooter.innerText = total;
    }

    function increase() {
      value++;
      updateDisplay();
    }

    function decrease() {
      if (value > 1) {
        value--;
        updateDisplay();
      }
    }

    deleteBtn.addEventListener("click", () => {
      itemCard.remove();
      emptyMsg.style.display = "block";

      extraTop.innerText = 0;
      extraFooter.innerText = 0;
      spanValue.innerText = 0;
    });
  </script>

</body>

</html>
